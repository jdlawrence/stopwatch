<!DOCTYPE HTML>
<html>
  <head>
    <title>Stopwatch by Smooth</title>
    <link rel="stylesheet" type="text/css" href="stopwatch.css">
    <script src="stopwatch.js"></script>
  </head>
  <body class="stopwatch">
    <div class="stopwatch__container">
      <div class="stopwatch__header">Stopwatch Demo</div>
      <div class="stopwatch__display"></div>
      <div class="stopwatch__button-container">
        <button class="stopwatch__button stopwatch__start-stop">Start/Stop</button>
        <button class="stopwatch__button stopwatch__reset">Reset</button>
        <button class="stopwatch__button stopwatch__record">Record Time</button>
      </div>
    </div>
  </body>
</html>
